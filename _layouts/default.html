<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$']]
            }
        };
    </script>
    <style>
        body {
            color: #000;
            background: #fff;
            font: 100% system-ui;
        }
        a {
            color: #0033cc;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: #eee;
                background: #121212;

            }

            body a {
                color: #809fff;
            }
        }

    </style>
  
    <title>Document</title>
</head>
<body>
    <main id="content" class="main-content" role="main">
        {{ content }}
    </main>
    
</body>
</html>
